<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main id="container">
      <form id="form">
        <h3>Contact Us</h3>
        <div class="name-container">
          <div class="name-container-p1">
            <label for="first-name"> First Name <span>*</span> </label><br />
            <input
              type="text"
              id="first-name"
              name="first-name"
              class="input"
            /><br />
            <span class="error" id="error-fname">This field is required</span>
          </div>
          <div class="name-container-p2">
            <label for="last-name"> Last Name <span>*</span> </label><br />
            <input
              type="text"
              id="last-name"
              name="last-name"
              class="input"
            /><br />
            <span class="error" id="error-lname">This field is required</span>
          </div>
        </div>
        <div class="email-container">
          <label for="email">Email Address <span>*</span></label
          ><br />
          <input type="email" name="email" id="email" class="input" /><br />
          <span class="error" id="error-mail"
            >Please enter a valid email address</span
          ><br />
        </div>
        <div class="query-container">
          <label>Query Type <span>*</span></label>
          <div class="radio-div">
            <div class="radio-div-p1">
              <input type="radio" name="query-type" id="general-enq" />
              <label for="general-req">General Enquiry</label>
            </div>
            <div class="radio-div-p2">
              <input type="radio" name="query-type" id="support-req" />
              <label for="support-req"> Support Request </label>
            </div>
          </div>
          <span class="error" id="error-query">Please select a query type</span
          ><br />
        </div>
        <label for="">
          Message <span>*</span><br />
          <textarea name="" id=""></textarea></label
        ><br />
        <span class="error msg">This field is required</span><br />
        <div class="checkbox-main-container">
          <div class="checkbox-container">
            <input type="checkbox" name="" id="" />
            <label for=""
              >I consent to being contacted by the team <span>*</span></label
            ><br />
          </div>
          <span class="error" id="error-checkbox"
            >To submit this form, please consent to being contacted</span
          ><br />
        </div>
        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
