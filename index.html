<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main id="container">
      <form id="form">
        <h3>Contact Us</h3>
        <div class="name-container">
          <div class="name-container-p1">
            <label for="first-name">
              First Name <span class="asterik">*</span> </label
            ><br />
            <input
              type="text"
              id="first-name"
              name="first-name"
              class="input"
            /><br />
            <span class="error" id="error-fname"></span>
          </div>
          <div class="name-container-p2">
            <label for="last-name">
              Last Name <span class="asterik">*</span> </label
            ><br />
            <input
              type="text"
              id="last-name"
              name="last-name"
              class="input"
            /><br />
            <span class="error" id="error-lname"></span>
          </div>
        </div>
        <div class="email-container">
          <label for="email">Email Address <span class="asterik">*</span></label
          ><br />
          <input type="email" name="email" id="email" class="input" /><br />
          <span class="error" id="error-mail"></span><br />
        </div>
        <div class="query-container">
          <label>Query Type <span class="asterik">*</span></label>
          <div class="radio-div">
            <div id="radio-div-p1">
              <label class="radio-label">
                <input type="radio" name="query-type" id="general-enq" />
                <span class="radio-checkmark"></span>
                General Enquiry
              </label>
            </div>
            <div id="radio-div-p2">
              <label class="radio-label">
                <input type="radio" name="query-type" id="support-req" />
                <span class="radio-checkmark"></span>
                Support Request
              </label>
            </div>
          </div>
          <span class="error" id="error-query"></span><br />
        </div>
        <label>
          Message <span class="asterik">*</span><br />
          <textarea name="message" id="message"></textarea></label
        ><br />
        <span class="error" id="error-msg"></span><br />
        <div class="checkbox-main-container">
          <div class="checkbox-container">
            <div>
              <label class="custom-checkbox">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <span class="checkmark"></span>
              </label>
            </div>
            <div>
              I consent to being contacted by the team
              <span class="asterik">*</span>
            </div>
          </div>
          <span class="error" id="error-checkbox"></span><br />
        </div>
        <button type="submit" id="submit-btn">Submit</button>
      </form>
      <div id="success-state">
        <div class="success-div-p1">
          <img src="./assets/images/icon-success-check.svg" alt="icon-success-check">
          <p>Message Sent!</p>
        </div>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
